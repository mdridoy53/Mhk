<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini App - Earn & Withdraw</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        #theme-switcher {
            position: fixed;
            top: 10px;
            right: 10px;
        }

        body.dark-mode {
            background-color: #121212;
            color: white;
        }

        body.dark-mode .container {
            background-color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎉 Watch Ads & Earn Rewards</h1>
        <p id="user-info">Loading user info...</p>
        <p>Your Points: <span id="points">0</span></p>

        <!-- Multiple Ad Slots -->
        <div id="ads-container">
            <iframe class="ad-slot" id="ad-frame-1" width="300" height="250" style="border:none;"></iframe>
            <iframe class="ad-slot" id="ad-frame-2" width="300" height="250" style="border:none;"></iframe>
            <iframe class="ad-slot" id="ad-frame-3" width="300" height="250" style="border:none;"></iframe>
        </div>

        <!-- Version Selector -->
        <div id="version-selector">
            <label for="ad-version">Choose Ad Version:</label>
            <select id="ad-version" onchange="loadAdsBasedOnVersion()">
                <option value="v1">Ad Version 1</option>
                <option value="v2">Ad Version 2</option>
                <option value="v3">Ad Version 3</option>
            </select>
        </div>

        <!-- Action Buttons -->
        <button class="button" id="click-button" onclick="trackAdClick()">🎯 Click & Earn</button>
        <button class="button" id="withdraw-button" onclick="withdrawPoints()">💰 Withdraw Points</button>

        <!-- Leaderboard -->
        <div class="leaderboard">
            <h3>🏆 Top Earners</h3>
            <ul id="leaderboard-list">
                <li>Loading...</li>
            </ul>
        </div>

        <!-- Click Limit Reminder -->
        <div id="reminder-message" style="margin-top: 15px; color: red;"></div>
    </div>

    <!-- Dark Mode Switch -->
    <button id="theme-switcher" onclick="toggleTheme()">🌙</button>

    <script src="script.js"></script>
</body>
</html>
