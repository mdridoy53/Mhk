<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini App - Earn & Withdraw</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>🎉 Earn & Withdraw Rewards</h1>

        <div class="profile">
            <h3>👤 Your Profile</h3>
            <p><strong>Name:</strong> <span id="user-name">Loading...</span></p>
            <p><strong>Points:</strong> <span id="points">0</span></p>
        </div>

        <iframe id="ad-frame" src="https://example.com/ad" width="300" height="250" style="border:none;"></iframe>

        <button class="button" onclick="trackAdClick()">🎯 Click & Earn (<span id="clicks-left">20</span>/20)</button>
        <button class="button" onclick="spinWheel()">🎡 Daily Spin</button>
        <button class="button" onclick="withdrawPoints()">💰 Withdraw (10,000 min)</button>

        <div class="referral-section">
            <h3>🔗 Invite & Earn</h3>
            <p>Refer a friend & earn <strong>1000 points</strong>!</p>
            <input type="text" id="referral-link" readonly>
            <button class="button" onclick="copyReferralLink()">📋 Copy Referral Link</button>
        </div>

        <div class="leaderboard">
            <h3>🏆 Top Earners</h3>
            <ul id="leaderboard-list">
                <li>Loading...</li>
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
